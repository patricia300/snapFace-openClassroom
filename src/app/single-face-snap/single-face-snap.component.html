<div class="face-snap-card" [ngClass]="{snapped: isSnap}">
  <a routerLink="/facesnaps">BACK</a>
  <h2>{{ faceSnap.title | uppercase }}</h2>
  @if (faceSnap.location) {
    <p>📍Localisation : {{ faceSnap.location }}</p>
  } @else {
    <p> Localisation non specifiée</p>
  }
  <p></p>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
  <p>{{ faceSnap.description }}</p>
  <p>FaceSnap crée le {{ faceSnap.createdAt | date: 'd MMMM YYYY, à HH:mm' }}</p>
  <p>
    <button (click)="onSnapClick()">{{ titleButtonSnap }}</button>
    <span [ngStyle]="{color:'rgb(0,'+ faceSnap.snaps +',0)'}">👍{{ faceSnap.snaps }}</span>
  </p>
</div>
